<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      page four: slides
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">page four: slides</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" pager="true"  pager="false" #mySlider>
        <ion-back-button defaultHref="tabs/three"></ion-back-button>
        <a href="tabs/five" class="button button-outline button-positive">
          <ion-button>
            next
            <ion-icon slot="end"></ion-icon>
          </ion-button>
        </a>
        <a href="tabs/tableOfContents" class="button button-outline button-positive">
          <ion-button>
            tableOfContents
            <ion-icon slot="end"></ion-icon>
          </ion-button>
        </a>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
    <!-- Disabled and readonly textarea in an item with a stacked label -->
    <ion-item>
      <ion-label position="stacked">IonicSlides</ion-label>
      <ion-textarea  rows="100" scroll="true"
        warning
        readonly
        value='
        <!--https://ionicframework.com/docs/v4/api/slides-->
        import { Component } from "@angular/core";
        @Component({
          selector: "slides-example",
          template: `
            <ion-slides pager="true" [options]="slideOpts">
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
          `
        })
        export class SlideExample {
          // Optional parameters to pass to the swiper instance. See http://idangero.us/swiper/api/ for valid options.
          slideOpts = {
            initialSlide: 1,
            speed: 400
          };
          constructor() {}
        }
        '
       
      ></ion-textarea>
    </ion-item>

  <app-explore-container name="four page"></app-explore-container>
</ion-content>
