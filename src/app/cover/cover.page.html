<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mobile Development
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mobile Development</ion-title>
    </ion-toolbar>
    
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" pager="true"  pager="false" #mySlider>
        <ion-back-button defaultHref=""></ion-back-button>
        <a href="tabs/tableOfContents" class="button button-outline button-positive">
          <ion-button>
            next
            <ion-icon slot="end"></ion-icon>
          </ion-button>
        </a>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item >
      <ion-thumbnail slot="start">
        <ion-img src="./assets/MobileDevelopmentImg.png"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.text}}</ion-label>
    </ion-item>
  </ion-list>



  
  <app-explore-container name="Mobile Development"></app-explore-container>
</ion-content>
